<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>

<body class="bg-blue-600" id="">
    <form class="w-full h-auto max-w-lg ml-12 bg-white">
        <div class="px-12 py-12">
            <div class="flex items-center justify-start ">
                <div class="flex items-center space-x-4">
                    <div class="relative w-8 h-8">
                        <div class="absolute inset-0 rounded-full border-2 border-blue-500"></div>
                        <div class="absolute top-0 left-0 w-full h-1/2 rounded-t-full bg-blue-500"></div>
                    </div>
                    <div class="text-2xl font-semibold text-gray-800">
                        Tax<span class="text-blue-600">Pal</span>
                    </div>
                </div>
            </div>
            <h2 class="mb-4">Get started for free</h2>
            <p class="text-sm mb-7">Already registered? <span class="text-blue-600">Sign in</span> to your account.</p>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    First Name
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700   py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name" type="text" placeholder="">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Last Name
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700  border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="text" placeholder="">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Email
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-email" type="email" placeholder="">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Password
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-password" type="password" placeholder="">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class=" text-gray-700 text-xs mb-2" for="grid-state">
                    how do you hear about us
                </label>
                <div class="relative mt-7 ">
                    <select
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-state">
                        <option>whatsapp</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                    </select>
                </div>
                <input class="mt-7 mb-7 bg-blue-700 py-1 px-4 text-white rounded-full " type="button" value="Sign up">
            </div>
        </div>
    </form>
</body>

</html>
